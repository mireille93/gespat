<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/restrict/css/erudio.css" rel="stylesheet" type="text/css" />
        <link href="./resources/restrict/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
        <title>Login</title>
    </h:head>
    <h:body onload="dialog.login.j_username.focus()">

        <div id="topo">
            <div id="logotipo"></div>
            
            <div id="logoff">
  
            </div>  
        </div>       

        <div id="conteudo" title="Connexion">
            <h:form>
                <p:growl id="msg" rendered="#{param.erro}">#{msgs.erro_message}</p:growl>
            </h:form>

            <p:dialog header="Connexion"
                      id="dialog"  
                      modal="true"
                      minWidth="335"
                      width="335"
                      closable="false"
                      position="center"
                      widgetVar="modalLogin"
                      showEffect="slide" 
                      draggable="false"
                      resizable="false"
                      visible="true">


                <form action="j_spring_security_check" method="post" id="login">
                    <h:panelGrid columns="2" cellpadding="3">
                        <h:outputLabel for="j_username" value="Login: " /> 
                        <h:inputText id="j_username" required="true"/>
                        <h:outputLabel for="j_password" value="Password: " />
                        <h:inputSecret id="j_password" required="true"/>
                        <h:commandButton value="Connecter"/>
                    </h:panelGrid>
                </form>
            </p:dialog>  
        </div>


        <div id="rodape">
            <a href="#">
                <img src="./resources/restrict/images/77.jpg" />
            </a>

            <div id="copyright">                  
                <a href="#">Gestion Suivi Patient - &copy; Copyright ifi.edu.vn 2019</a>
            </div>
        </div> 

        
    </h:body>
</html>
